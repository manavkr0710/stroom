<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Progress/Chart icon -->
  <g transform="translate(75,75)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#e0e0e0" stroke-width="8"/>
    
    <!-- Progress arc -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#6a11cb" stroke-width="8" 
            stroke-linecap="round" stroke-dasharray="220 314" 
            transform="rotate(-90)"/>
    
    <!-- Center text -->
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="#2575fc" font-weight="bold">70%</text>
    
    <!-- Arrow pointing up -->
    <path d="M0 -35 L-8 -25 L-3 -25 L-3 -15 L3 -15 L3 -25 L8 -25 Z" fill="#2575fc"/>
    
    <!-- Small chart bars -->
    <rect x="-45" y="25" width="8" height="15" fill="#7cc7de"/>
    <rect x="-30" y="20" width="8" height="20" fill="#7cc7de"/>
    <rect x="-15" y="15" width="8" height="25" fill="#6a11cb"/>
    <rect x="0" y="10" width="8" height="30" fill="#6a11cb"/>
    <rect x="15" y="5" width="8" height="35" fill="#2575fc"/>
  </g>
</svg>
